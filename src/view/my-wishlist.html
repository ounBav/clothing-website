<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komsot Khmer Shop</title>
    <link rel="icon" href="../images/KOMSOT.png" type="image/png">
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="/src/css/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <style>
      body {
          background-color: #f8f9fa; /* Light background color */
      }

      .wishlist-item {
          background-color: #fff;
          padding: 20px;
          margin-bottom: 20px;
          border-radius: 8px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
          display: flex;
          align-items: center; /* Vertically align items */
      }

      .wishlist-item img {
          max-width: 150px;
          height: auto;
          margin-right: 20px;
          border-radius: 4px;
      }

      .wishlist-item-details {
          flex-grow: 1; /* Allow details to take up available space */
      }

      .wishlist-item-title {
          font-weight: bold;
          margin-bottom: 5px;
      }

      .wishlist-item-price {
          color: #888;
          margin-bottom: 10px;
      }

      .wishlist-item-actions {
          display: flex;
          align-items: center;
      }

      .wishlist-item-actions button {
          margin-left: 10px;
      }
      .empty-wishlist {
          text-align: center;
          padding: 50px;
          color: #888;
      }
  </style>
</head>
<body>
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="../../index.html">
                <img src="../images/KOMSOT.png" alt="Logo" width="50" height="50" class="me-2">
                <span class="fs-4 fw-bold text-dark">My Attractive Shop</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./product-list.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex w-50 mx-auto mb-3 mb-lg-0">
                    <input class="form-control me-2" type="search" placeholder="Search products..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <div class="d-flex align-items-center ms-3"> 
                  <a href="./my-wishlist.html" class="btn btn-link text-decoration-none position-relative me-3">
                      <i class="fas fa-heart text-danger"></i> 
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span> 
                  </a>
                  <a href="./my-order.html" class="btn btn-link text-decoration-none position-relative me-3">
                      <i class="fas fa-shopping-bag text-primary"></i> 
                      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span> 
                  </a>
                  <a href="./my-card.html" class="btn btn-link text-decoration-none position-relative me-3"> 
                          <i class="fas fa-shopping-cart text-success"></i> 
                          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span> 
                  </a> 
                  <a href="./my-shipping-address.html" class="btn btn-link text-decoration-none position-relative me-3"> 
                          <i class="fas fa-map-marker-alt text-warning"></i> 
                          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span> 
                  </a> 
                  <div class="d-flex align-items-center"> 
                      <strong class="me-2">User Name</strong> 
                      <img src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" width="40" height="40" class="avatar img-thumbnail rounded-circle" alt="User Avatar"> 
                  </div> 
              </div> 
            </div>
        </div>
    </nav>
  </header>
  <!-- ./header -->
  <div class="container mt-5">
    <h1>My Wishlist</h1>

    <div class="wishlist-item">
        <img src="../images/product-4.jpg" alt="Product 1">
        <div class="wishlist-item-details">
            <h3 class="wishlist-item-title">Product 1 Name</h3>
            <p class="wishlist-item-price">$29.99</p>
            <p class="wishlist-item-description">Short product description.</p>
        </div>
        <div class="wishlist-item-actions">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-danger">Remove</button>
        </div>
    </div>

    <div class="wishlist-item">
        <img src="../images/product-6.jpg" alt="Product 2">
        <div class="wishlist-item-details">
            <h3 class="wishlist-item-title">Product 2 Name</h3>
            <p class="wishlist-item-price">$39.99</p>
            <p class="wishlist-item-description">Another product description.</p>
        </div>
        <div class="wishlist-item-actions">
            <button class="btn btn-primary">Add to Cart</button>
            <button class="btn btn-danger">Remove</button>
        </div>
    </div>


    <div class="empty-wishlist" style="display: none;">
        <p>Your wishlist is empty.</p>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // JavaScript to handle "Remove" button clicks (example)
      const removeButtons = document.querySelectorAll('.wishlist-item-actions .btn-danger');
      const wishlistItems = document.querySelectorAll('.wishlist-item');
      const emptyWishlistMessage = document.querySelector('.empty-wishlist');


      removeButtons.forEach(button => {
          button.addEventListener('click', () => {
              const wishlistitem = button.closest('.wishlist-item');
              wishlistitem.remove();

              // Check if the wishlist is empty
              if (wishlistItems.length === 0) {
                  emptyWishlistMessage.style.display = 'block';
              }
          });
      });


      // Add to Cart (Placeholder - Implement your actual logic)
      const addToCartButtons = document.querySelectorAll('.wishlist-item-actions .btn-primary');
      addToCartButtons.forEach(button => {
          button.addEventListener('click', () => {
              alert('Added to cart!'); // Replace with your add to cart functionality
          });
      });

  </script>
</body>
</html>
