<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer src="./src/js/categories.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="/src/css/card.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/card-list.css">
    <style>
        .product-image {
            width: 70px;
            height: 70px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-sm bg-light pt-4 pb-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="../../index.html">
                    <div class="logo"></div>
                    <span class="fs-4 fw-bold p-2 text-black">KOMSOT KHMER SHOP</span>
                </a>                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex justify-content-end align-items-center" id="collapsibleNavbar">
                    <form action="" class="w-30 mt-3">
                        <div class="form-group d-flex">
                            <input type="text" class="form-control" placeholder="Search.." name="search">
                            <button type="submit" class="btn btn-light"><i class="fa fa-search"></i></button>
                        </div>
                    </form>
                    <div class="w-20 d-flex justify-content-end align-items-center">
                        <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                            <a href="" class="btn px-0">
                                <i class="fas fa-heart text-primary f-1-3-rem"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                            </a>
                            <a href="/src/view/my-card.html" class="btn px-0 ml-3">
                                <i class="fas fa-shopping-cart text-primary f-1-3-rem"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                            </a>
                            <a href="/src/view/my-order.html" class="btn px-0 ml-3">
                                <i class="fas fa-shopping-bag text-primary f-1-3-rem"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                            </a>
                            <a href="/src/view/my-shipping-address.html" class="btn px-0 ml-3">
                                <i class="fas fa-map-marker-alt text-primary f-1-3-rem"></i>
                                <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
                            </a>
                        </div>
                    </div>
                    <div class="w-20 d-flex justify-content-center">
                        <div class="w-100 d-flex justify-content-center align-items-center">
                            <strong class="m-2 f-1-3-rem text-black">Oun Bav</strong>
                            <img src="/src//images//FlnMwB5XwAI-Y2J.png" class="avatar rounded-circle w-25" lt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- ./header -->
    <div class="container bg-light shadow-sm mt-4 cart-container">
        <h1 class="mb-4">Your Cart</h1>
        <div class="row">
          <!-- Product List -->
          <div class="col-lg-8">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>Description</th>
                  <th>Price</th>
                  <th>Quantity</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody>
                <!-- Product 1 -->
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="../images/cloth-1.webp" alt="Product 1" class="me-3 product-image">
                      <div>
                        <h6 class="mb-1">BRILE water filter carafe</h6>
                        <small>Maecenas 0.7 commodo sit</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="text-primary">$29.89</span>
                    <br>
                    <small class="text-muted text-decoration-line-through">$33.69</small>
                  </td>
                  <td>
                    <div class="input-group">
                      <button class="btn btn-outline-secondary btn-sm">-</button>
                      <input type="text" class="form-control form-control-sm text-center" value="1" style="width: 50px;">
                      <button class="btn btn-outline-secondary btn-sm">+</button>
                    </div>
                  </td>
                  <td>$29.89</td>
                </tr>
                <!-- Product 2 -->
                <tr>
                  <td>
                    <div class="d-flex align-items-center">
                      <img src="../images/cloth-2.webp" alt="Product 2" class="me-3 product-image">
                      <div>
                        <h6 class="mb-1">Nike basketball ball</h6>
                        <small>Maecenas 0.7 commodo sit</small>
                      </div>
                    </div>
                  </td>
                  <td>
                    <span class="text-primary">$29.89</span>
                    <br>
                    <small class="text-muted text-decoration-line-through">$33.69</small>
                  </td>
                  <td>
                    <div class="input-group">
                      <button class="btn btn-outline-secondary btn-sm">-</button>
                      <input type="text" class="form-control form-control-sm text-center" value="1" style="width: 50px;">
                      <button class="btn btn-outline-secondary btn-sm">+</button>
                    </div>
                  </td>
                  <td>$29.89</td>
                </tr>
              </tbody>
            </table>
            <!-- Discount Code -->
            <div class="discount-section d-flex mt-3">
              <input type="text" class="form-control me-3" placeholder="Apply discount code">
              <button class="btn btn-primary">Apply</button>
            </div>
          </div>
          <!-- Cart Totals -->
          <div class="col-lg-4">
            <div class="cart-totals">
              <h5>Cart Totals</h5>
              <hr>
              <div class="d-flex justify-content-between mb-2">
                <span>Subtotal</span>
                <span>$89.67</span>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Shipping</span>
                <span>$11.00</span>
              </div>
              <hr>
              <div class="d-flex justify-content-between mb-3">
                <span><strong>Order Total</strong></span>
                <span><strong>$100.67</strong></span>
              </div>
              <button class="btn btn-checkout w-100">Go to Checkout</button>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap JS -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
