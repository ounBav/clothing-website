<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-image {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Cart</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="water_filter_carafe.jpg" alt="BRILE water filter carafe" class="product-image">
                        BRILE water filter carafe
                        <p class="text-muted">Maecenas 0.7 commodo sit</p>
                    </td>
                    <td>$29.89</td>
                    <td>
                        <button class="btn btn-sm btn-secondary">-</button>
                        <span>1</span>
                        <button class="btn btn-sm btn-secondary">+</button>
                    </td>
                    <td>$29.89</td>
                </tr>
                <tr>
                    <td>
                        <img src="basketball_ball.jpg" alt="Nike basketball ball" class="product-image">
                        Nike basketball ball
                        <p class="text-muted">Maecenas 0.7 commodo sit</p>
                    </td>
                    <td>$29.89</td>
                    <td>
                        <button class="btn btn-sm btn-secondary">-</button>
                        <span>1</span>
                        <button class="btn btn-sm btn-secondary">+</button>
                    </td>
                    <td>$29.89</td>
                </tr>
            </tbody>
        </table>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Cart totals</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Subtotal: $89.67</li>
                    <li class="list-group-item">Shipping: $11.00</li>
                    <li class="list-group-item"><strong>Order total: $100.67</strong></li>
                </ul>
                <button class="btn btn-primary btn-block">Go to Checkout</button>
            </div>
        </div>

        <div class="form-group mt-3">
            <label for="discountCode">Apply discount code:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="discountCode" placeholder="SUMMER30X">
                <button class="btn btn-secondary" type="button">Apply</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
